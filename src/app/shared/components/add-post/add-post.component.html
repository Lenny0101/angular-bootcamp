<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Create post</h5>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="mb-3">
                <label>Caption:</label>
                <input formControlName="caption"
                       class="form-control"
                       type="text"
                />
            </div>
            <input ng-model="imageInput" type="file" (change)="handleAddImg($event)"/>
        </form>
        <img class="imgPost" [src]="'http://localhost:3000' + imageUrl" *ngIf= imageUrl>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dialogRef.close(false)">
            Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="addPost()">
            Save changes
        </button>
    </div>
</div>
